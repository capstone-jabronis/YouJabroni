<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials :: head('Feed')"></head>
<body>
<nav th:replace="partials/partials :: nav"></nav>
<div class="page-wrapper">
    <div>
        <div>
            <div>
                <h1>This is the feed!</h1>
                <ul>
                   <li  th:each="meme : ${MemeSubmission}">
                      <i th:src="${meme.round.meme_pic}">
                       <p th:text="${meme.caption}"></p>
                       <p th:text="${meme.user.username}"></p>
                   </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/partials :: footer"></footer>
</body>
</html>
