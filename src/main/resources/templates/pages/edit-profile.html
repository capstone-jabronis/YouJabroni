<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials :: head('Profile')">
</head>
<body>
<div class=" hidden passwordModal modal">
    <div class="modal-bg">
    </div>
    <div class="modal-container">
        <div>
            <form th:action="@{|/${user.id}/profile/edit/password|}" th:method="POST">
                <label th:for="newPassword">New Password</label>
                <input class="newPassword" th:name="newPassword" th:type="text" >
                <label th:for="confirmNewPassword">Confirm New Password</label>
                <input class="confirmNewPassword" th:name="confirmNewPassword" th:type="text">
                <button class=" hidden submit-password" type="submit">Submit</button>
            </form>
            <div class="hidden password-error">Passwords Do Not match</div>
        </div>
    </div>
</div>
<nav th:replace="partials/partials :: nav"></nav>
<div class="page-wrapper container align-center justify-center ">
    <h1 class="edit-form-title" >Edit Your Profile</h1>
    <form class="edit-form-container" th:action="@{|/${user.id}/profile/edit|}" th:method="POST">
        <div class="column">
            <p class="edit-label" >edit username</p>
            <input class="input-field" th:name="username" th:type="text" th:value="${user.username}" th:field="${user.username}">
        </div>
        <div class="column">
            <p class="edit-label">edit email</p>
            <input class="input-field" th:name="email" th:type="text" th:value="${user.email}" th:field="${user.email}">
        </div>
        <div class="column">
            <input th:name="ProfileURL" type="text" id="fileInput" th:value="${user.profileURL}" hidden>
            <img id="previewImage"  src="" alt="Uploaded Image">
        </div>
        <button type="submit" th:type="submit">submit changes</button>
    </form>
        <button id="profilePic" class="changeProfileImg" >upload profile pic</button>
        <button id="changePassword" class="changePassword edit-btn">Change Password</button>
</div>
<footer th:replace="partials/partials :: footer"></footer>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/filestack.js}"></script>
<script th:src="@{/js/main.js}" ></script>
</body>
</html>
